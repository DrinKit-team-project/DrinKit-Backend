spring.jpa.hibernate.show_sql=true
## security
jwt.signingKey=drinkitjwtsecretkey

skipUrls=/social
noToSkipPath=/api/**

## logging
logging.pattern.level=trace
spring.output.ansi.enabled=always
#logging.path=logs

# Interval to refresh the server list from the source
sample-client.ribbon.ServerListRefreshInterval=2000


## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## MyFile Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=./uploads

spring.profiles.include=realdb
spring.devtools.livereload.enabled=true
spring.devtools.freemarker.cache=false


handlebars.suffix=.html
handlebars.cache=false
handlebars.expose-session-attributes=true

server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%d{HH:mm:ss.SSS} %highlight([%-5level]) [%thread] %cyan([%logger{36}]) - %m%n
logging.config=classpath:logback.xml
logging.path=/var/log

#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/drinkit?useUnicode=true&characterEncoding=utf8
spring.datasource.username=jiwon
spring.datasource.password=jiwon
spring.jpa.open-in-view=true