## security
jwt.signingKey=drinkitjwtsecretkey

skipUrls=/social
noToSkipPath=/api/**

## logging
logging.pattern.level=trace
spring.output.ansi.enabled=always
#logging.path=logs

# Interval to refresh the server list from the source
sample-client.ribbon.ServerListRefreshInterval=2000


## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## MyFile Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=./uploads

spring.profiles.include=realdb
spring.devtools.livereload.enabled=true
spring.devtools.freemarker.cache=false


handlebars.suffix=.html
handlebars.cache=false
handlebars.expose-session-attributes=true

## Database
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=true
spring.jpa.show-sql=true

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/drinkit
spring.datasource.username=jiwon
spring.datasource.password=jiwon

# Encoding UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

