<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/adminPage.css">
</head>
<body>

<div class="titleBar">Admin Page</div>
<div class="body-wrapper">
    <div class="content-body">
        <div class="menu-add-form">

            <div class="add-form-title">add menu</div>
            <form>
                <input class="add-text-area" id="menuName" type="text" placeholder="kr name">
                <input class="add-text-area" id="menuName" type="text" placeholder="en name">
                <input class="add-text-area" id="menuCalories" type="text" placeholder="menu calories">

                <form action="test">
                    <input list="categories" name="categories">
                    <datalist id="categories">

                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                    <input type="submit">
                </form>

                <input class="add-text-area" id="menuCategory" type="text" placeholder="menu category">
                <input class="add-text-area" id="menuDescription" type="text" placeholder="menu description">
                <button class="registerButton">register</button>
            </form>

        </div>
    </div>
</div>

</body>

</html>
